.<!DOCTYPE html> 
<html> 
    <head> 
        <title>Formulaire</title>
    <style> 
    form{ display:flex; 
        flex-direction:column; 
        justify-content: center;
        align-items: center; 
        border-radius: 15px;
        border-color: #4caf4c;
        background-color: wheat;
        width: 30%;
        margin-left: 30%;
        margin-top:50px; } 

    input, button{ margin:10px;
            padding:10px; 
            border-radius:5px; 
            border:none; 
            box-shadow:0px0px5pxgrey; 
            font-size:16px; 
            width:300px; 
        } 
    label{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    button{ 
            background-color:#4CAF50; 
            color:white; 
            cursor:pointer; } 
    button:hover{ 
        background-color:#3e8e41;
     } 
     table {
       
        width: 100%;
        margin-top: 50px;
     }
     th,td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
     }
     tr:hover {
        background-color: #f5f5f5;
     }
     th{
        background-color: #4caf4c;
        color: white;
     }

     td{
        background-color: 4caf50;
     }
     </style> 
    </head> 
    <body> 
        <form > 
            <label for="name">Nom:</label>
            <input type="text"id="name"name="name"required> 
            <label for="surname">Post-nom:</label> 
            <input type="text"id="surname"name="surname"required>
            <label for="phone">telephone:</label> 
            <input type="tel"id="phone"name="phone"required>  
            <label for="email">Email:</label> 
            <input type="email"id="email"name="email"required>  
            <button type="submit" name="ajouter">Ajouter</button> 
            <button type="button" name="supprimer">Supprimer</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Post-nom</th>
                    <th>telephone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <Script>
        //Sélectionner le formulaire et le bouton"ajouter" 
        const form = document.querySelector('form'); 
        const addButton = document.querySelector('button[nom="ajouter"]');  
        //Sélectionner le tableau et le corps du tableau 
        const table = document.querySelector('table');
        const tbody=table.querySelector('tbody');   
        //Ajouter un écouteur d'événements sur le bouton"ajouter"  
        addButton.addEventListener('click',(event)=>{
        //Empêcher le comportement par défaut du bouton 
            event.preventDefault();
            //Récupérer les valeurs des champs de formulaire 
            const name=form.elements['name'].value;
            constsurname=form.elements['surname'].value;
            constphone=form.elements['phone'].value;
            constemail=form.elements['email'].value;
            //Créer une nouvelle ligne de tableau avec les valeurs des champs de formulaire 
            const row=document.createElement('tr');
            constnameCell=document.createElement('td');
            constsurnameCell=document.createElement('td');
            constphoneCell=document.createElement('td');
            constemailCell=document.createElement('td');
            nameCell.textContent=name;
            surnameCell.textContent=surname;phoneCell.textContent=phone;
            emailCell.textContent=email;
            row.appendChild(nameCell);
            row.appendChild(surnameCell);
            row.appendChild(phoneCell);
            row.appendChild(emailCell);
            //Ajouter la nouvelle ligne de tableau au corps du tableau 
            tbody.appendChild(row);
            //Réinitialiser les valeurs des champs de formulaire 
            form.reset(); }); 
        </Script>
     </body> 
    </html>
